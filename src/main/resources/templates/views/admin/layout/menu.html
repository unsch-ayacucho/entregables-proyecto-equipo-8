<div class="left_col scroll-view">
	<div class="navbar nav_title" style="border: 0;">
		<a href="index.html" class="site_title"><i class="fa fa-paw"></i>
			<span>EvaluaciÃ³n 360Â°</span></a>
	</div>

	<div class="clearfix"></div>

	<!-- menu profile quick info -->
	<div class="profile">
		<div class="profile_pic">
			<img
				th:src="@{/admin/images/img.jpg}"
				alt="..." class="img-circle profile_img">
		</div>
		<div class="profile_info">
			<span>Bienvenido,</span>
			<h2 th:text="${session.usuario}"></h2>
		</div>
	</div>
	<!-- /menu profile quick info -->

	<br />

	<!-- sidebar menu -->
	<div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
		<div class="menu_section">
			<h3>General</h3>
			<ul class="nav side-menu">
				<li th:each="modulo : ${session.moduloPorPerfil}">
					<a><i class="fa" th:classappend="${modulo.icono}"></i>
						<span th:text="${modulo.nombre}"></span>
						<span class="fa fa-chevron-down"></span>
					</a>
					<ul class="nav child_menu">
						<th:block data-th-each="submodulo : ${session.submodulosPorPerfil}">
							<th:block data-th-if="${modulo.idmodulo} == ${submodulo.idmodulo}">
								<li><a href="#" th:text="${submodulo.nombre}"></a></li>
							</th:block>
						</th:block>
					</ul>
				</li>
			</ul>
		</div>

	</div>
	<!-- /sidebar menu -->

	<!-- /menu footer buttons -->
	<div class="sidebar-footer hidden-small">
		<a data-toggle="tooltip" data-placement="top" title="Settings"> <span
			class="glyphicon glyphicon-cog" aria-hidden="true"></span>
		</a> <a data-toggle="tooltip" data-placement="top" title="FullScreen">
			<span class="glyphicon glyphicon-fullscreen" aria-hidden="true"></span>
		</a> <a data-toggle="tooltip" data-placement="top" title="Lock"> <span
			class="glyphicon glyphicon-eye-close" aria-hidden="true"></span>
		</a> <a data-toggle="tooltip" data-placement="top" title="Logout"> <span
			class="glyphicon glyphicon-off" aria-hidden="true"></span>
		</a>
	</div>
	<!-- /menu footer buttons -->
</div>
